<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

        body {
            font-family: "Open Sans", sans-serif;
            padding: 0.5em;
            margin: 0;
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 40%;
            margin: 0 auto;
            padding: 1rem;

            div {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;

                label {
                    font-weight: bold;
                }

                input {
                    padding: 0.5rem;
                    border-radius: 0.25rem;
                    border: 1px solid #ccc;
                }

                button {
                    padding: 0.5rem;
                    border-radius: 0.25rem;
                    border: none;
                    background-color: cadetblue;
                    color: white;
                    font-weight: bold;
                    cursor: pointer;
                }
            }
        }

        @media screen and (max-width: 768px){
            form {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <h2>Add Employee</h2>
    <form action="/submit_employee_details" method="post" enctype="multipart/form-data">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="blood_group">Blood Group:</label>
            <input type="text" id="blood_group" name="blood_group" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div>
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>
        </div>
        <div>
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>
        </div>
        <div>
            <label for="date_of_joining">Date of Joining:</label>
            <input type="date" id="date_of_joining" name="date_of_joining" required>
        </div>
        <div>
            <label for="emergency_contact">Emergency Contact:</label>
            <input type="text" id="emergency_contact" name="emergency_contact" required>
        </div>
        <div>
            <label for="picture">Upload Picture:</label>
            <input type="file" id="picture" name="picture" accept="image/*" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
