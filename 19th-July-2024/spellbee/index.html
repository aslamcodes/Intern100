<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spell Bee</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 class="heading">Spell Bee</h1>
      <div class="game-container">
        <section class="game-pad">
          <input id="js-input" />
          <div class="controls">
            <button id="js-delete-btn">Delete</button>
            <button id="js-check-btn">Check</button>
            <button id="js-shuffle-btn">Shuffle</button>
          </div>
          <div class="letters" id="js-letters"></div>
        </section>
        <section class="guess-container" id="js-guess"></section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
