<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../scss/main.scss" />
  </head>
  <body>
    <nav class="cb-c-navbar">
      <h1 class="cb-c-navbar__logo">Caber</h1>
      <ul class="cb-c-navbar__menu">
        <li class="cb-c-navbar__menu__item">Book a ride</li>
        <li class="cb-c-navbar__menu__item">My Rides</li>
        <li class="cb-c-navbar__menu__item">Profile</li>
      </ul>
    </nav>

    <main class="cb-pg-myrides_page">
      <div class="cb-pg-myrides_rides">
        <section>
          <h1>Current</h1>
          <div class="ride-card-group">
            <div class="cb-c-ride-card">
              <img
                class="cb-c-ride-card__image"
                src="/assets/ride_cab.png"
                alt=""
              />
              <div class="cb-c-ride-card__ride_details">
                <h2 class="cb-c-ride-card__cab">Maruti Suzuki Ertiga</h2>
                <p class="cb-c-ride-card__ride-date">13 July 2024</p>
                <p class="cb-c-ride-card__status">Initaited</p>
                <div class="cb-c-ride-card__actions">
                  <button>Contact Driver</button>
                  <button>Cancel</button>
                </div>
              </div>
              <div class="cb-c-ride-card__price_container">
                <p class="cb-c-ride-card__price">₹ 200</p>
              </div>
            </div>
          </div>
        </section>
        <section>
          <h1>Ride History</h1>
          <div class="ride-card-group">
            <div class="cb-c-ride-card">
              <img
                class="cb-c-ride-card__image"
                src="/assets/ride_cab.png"
                alt=""
              />
              <div class="cb-c-ride-card__ride_details">
                <h2 class="cb-c-ride-card__cab">Maruti Suzuki Ertiga</h2>
                <p class="cb-c-ride-card__ride-date">13 July 2024</p>
                <p class="cb-c-ride-card__status">Initaited</p>
                <div class="cb-c-ride-card__actions">
                  <button>Contact Driver</button>
                  <button>Cancel</button>
                </div>
              </div>
              <div class="cb-c-ride-card__price_container">
                <p class="cb-c-ride-card__price">₹ 200</p>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="cb-pg-myrides_bookcard">
        <div>
          <h3>Get a ride in minutes</h3>
          <p>Book a cab from the web browser, no app necessary</p>
        </div>
        <button class="cb-c-button">Request a Ride</button>
      </div>
    </main>
  </body>
</html>
