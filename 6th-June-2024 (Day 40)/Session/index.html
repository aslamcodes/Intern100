<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Home</title>
    <meta lang="en-us" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-4 mx-auto mt-5  bg-light rounded">
          <h1>Add a new Product</h1>
          <form action="Product.html">
            <div class="form-group">
              <label for="productName">Name</label>
              <input
                type="text"
                id="productName"
                name="productName"
                required
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="productPrice">Price</label>
              <input
                type="number"
                id="productPrice"
                name="productPrice"
                min="1"
                max="1000"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="productCategory">Category</label>
              <select
                id="productCategory"
                name="productCategory"
                class="form-select"
              >
                <option value="1">Dairy</option>
                <option value="2" selected>Stationery</option>
                <option value="3">Eatables</option>
              </select>
            </div>
            <div class="form-group">
              <label>Availability</label>
              <input
                type="radio"
                checked
                name="rbAvailability"
                class="form-check-input"
              /><label>Available</label>
              <input
                type="radio"
                name="rbAvailability"
                class="form-check-input"
              />
              <label>Unavailable</label>
            </div>
          
            <div class="form-group">
              <button class="btn btn-primary" type="submit" type="submit">Submit</button>
              <button class="btn btn-secondary" type="reset">Reset</button>
            </div>
          </form>

          <footer>
            <p>Â© Copyright, GFG</p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
