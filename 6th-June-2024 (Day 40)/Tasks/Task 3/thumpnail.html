<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail UI Mockup 2024</title>
  </head>
  <style>
    body {
      background: linear-gradient(-45deg, #3b82f6 50%, #ffffff 50%) no-repeat;
    }

    .intro {
      margin-left: 10%;
      margin-top: 10%;
    }
  </style>
  <body class="">
    <div
      class="flex flex-col gap-10 lg:gap-22 items-center justify-center lg:items-start lg:flex-row lg:justify-around p-12 lg:p-24"
    >
      <div class="text2xl lg:text-3xl font-medium max-w-sm text-left">
        <h1>
          <span class="text-blue-500">Free Gmail Iphone & Android Mockup</span>
          <span class="font-extrabold">2024</span>
          design template
        </h1>
        <ul class="mt-5 lg:mt-10 ml-5 lg:ml-14 list-disc">
          <li>Iphone</li>
          <li>Android</li>
        </ul>
      </div>

      <div class="relative">
        <img
          width="200px"
          class="absolute -left-2 -top-2 lg:-left-10 lg:-top-10"
          src="./assets/Android Gmail inbox.png"
          alt=""
        />
        <img width="200px" src="./assets/Android Open mail.png" alt="" />
      </div>
      <div class="relative inline-block">
        <img
          width="200px"
          class="absolute -left-2 -top-2 lg:-left-10 lg:-top-10"
          src="./assets/iPhone 11 Pro Gmail Inbox.png"
          alt=""
        />
        <img width="200px" src="./assets/iPhone 11 Pro Open Mail.png" alt="" />
      </div>
    </div>
  </body>
</html>
