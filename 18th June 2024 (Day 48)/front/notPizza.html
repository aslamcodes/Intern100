<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script>
      const getComment = async () => {
        const txtId = document.getElementById("getcommentId").value * 1;
        fetch("https://dummyjson.com/comments/" + txtId)
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("comment-space").innerText = data.body;
          });
      };

      const updateComment = async () => {
        const txtId = document.getElementById("id").value * 1;
        const txtComment = document.getElementById("comment").value;
        /* updating body of comment with id 1 */
        fetch(`https://dummyjson.com/comments/${txtId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            body: txtComment,
          }),
        })
          .then((res) => res.json())
          .then(
            alert("Comment updated successfully with comment " + txtComment)
          );
      };
    </script>
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Update Comment</h5>
          <div class="form-group">
            <label for="id">Id:</label>
            <input type="text" class="form-control" id="id" />
          </div>
          <div class="form-group">
            <label for="comment">Comment:</label>
            <input type="text" class="form-control" id="comment" />
          </div>
          <div style="margin-top: 10px"></div>
          <!-- Add a margin-top to create a gap -->
          <button
            type="button"
            class="btn btn-primary"
            onclick="updateComment()"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Get Comment</h5>
          <div class="form-group">
            <label for="getcommentId">Id:</label>
            <input type="text" class="form-control" id="getcommentId" />
          </div>
          <div id="comment-space"></div>
          <div style="margin-top: 10px"></div>
          <button type="button" class="btn btn-primary" onclick="getComment()">
            Get Comment
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
