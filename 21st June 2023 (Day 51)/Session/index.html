    <script>
      // https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Objects/Object-oriented_programming
      // 1. Encapsulation
      // 2. Abstraction
      // 3. Inheritance
      // 4. Polymorphism
      // New apply all the oops concept on student class

      // Abstract class
      class Person {
        constructor(name, age) {
          if (this.constructor === Person) {
            throw new Error(`Cannot instantiate abstract class Person`);
          }
          this._name = name;
          this._age = age;
        }

        introduceSelf() {
          throw new Error(`Cannot call abstract 
          method introDuce from Person`);
        }
      }

      // Inherited
      class Student extends Person {
        constructor(name, age, rollNumber, year) {
          super(name, age);
          this._rollNumber = rollNumber;
          this._year = year;
        }

        // Polymorphism
        introduceSelf() {
          console.log(
            `The name of student is ${this._name} age is ${this._age} and roll number is ${this._rollNumber} and I'm from ${this._year} batch`
          );
        }

        // Encapsulation
        isAdult() {
          if (this._age > 18) {
            console.log("Student is adult");
          } else {
            console.log("Student is not adult");
          }
        }
      }

      // Inherited
      class Professor extends Person {
        constructor(name, age, subject) {
          super(name, age);
          this._subject = subject;
        }

        introduceSelf() {
          console.log(
            `The name of professor is ${this._name} age is ${this._age} and subject is ${this._subject}`
          );
        }
      }

      let student = new Student("John", 20, 100, 2021);
      let professor = new Professor("Dr. Smith", 45, "Computer Science");

      student.introduceSelf();
      student.isAdult();
      professor.introduceSelf();
    </script>
